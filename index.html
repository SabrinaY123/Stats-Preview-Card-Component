<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS External Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

  <div class="image">

    <picture>
      
      <source src="images/image-header-desktop.jpg" media="(min-width:600px)" alt="Team-Meeting">
      <img src="images/image-header-mobile.jpg" alt="Team-Meeting">
      <div class="layer"></div>
    </picture>

  </div>

  <div class="description">
  
    <h2>Get insights that help your business grow.</h2>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    
    <div class="statistics">
      <h3>10k+</h3>
       <p>companies</p>
      <h3>314</h3>
      <p>templates</p>
      <h3>12m+</h3>
      <p>queries</p>
    </div>
    
  </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sabrinay123.github.io/Personal-Site/">Sabrina Yohannes</a>.
    </div>

  </footer>

</html>
