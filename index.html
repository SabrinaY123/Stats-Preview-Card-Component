<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend+Deca:wght@200;300;400&display=swap" rel="stylesheet">

  <!-- CSS External Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

  <div class="image">

    <picture>
      
      <source src="images/image-header-desktop.jpg" media="(min-width:600px)" alt="Team-Meeting">
      <img src="images/image-header-mobile.jpg" alt="Team-Meeting">
      <div class="layer"></div>
    </picture>

  </div>

  <div class="description">
  
    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    
    <div class="statistics">
      <div class="statitics-card">
      <h2>10k+</h2>
      <p>companies</p>
      </div>

      <div class="statitics-card">
      <h2>314</h2>
      <p>templates</p>
      </div>

      <div class="statitics-card">
      <h2>12M+</h2>
      <p>queries</p>
      </div>
    </div>
    
  </div>

  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sabrinay123.github.io/Personal-Site/">Sabrina Yohannes</a>.
    </div>

  </footer>

</body>
 

</html>
